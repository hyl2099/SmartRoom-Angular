<h3 mat-dialog-title>Picture's Detail</h3>
<mat-dialog-content>

  <mat-label><strong>ID:</strong> {{picture.id} </mat-label>
  <br>

  <img [src]="_DomSanitizationService.bypassSecurityTrustUrl('data:image/jpg;base64,'+ picture.photo)" width="50%" height="50%" alt="Image"/>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
</mat-dialog-actions>
