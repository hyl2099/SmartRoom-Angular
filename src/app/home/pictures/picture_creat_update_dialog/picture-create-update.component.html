<h3 *ngIf="!update" mat-dialog-title>Create User</h3>
<h3 *ngIf="update" mat-dialog-title>Update User</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="picture.owner" matInput
           placeholder="Mobile" type="number"/>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="picture.path" matInput
           placeholder="path"/>
  </mat-form-field>
  <mat-form-field *ngIf="update">
    <mat-label>Active</mat-label>
    <mat-select [(value)]="active">
      <mat-option value="true">True</mat-option>
      <mat-option value="false">False</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Cancel</button>
  <button (click)="createPicture()" *ngIf="!update" color="primary" mat-raised-button>Create
  </button>
</mat-dialog-actions>
