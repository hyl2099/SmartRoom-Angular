<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="temperature.time" matInput placeholder="Mobile:">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="temperature.temperature" matInput placeholder="Year:">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="temperature.humidity" matInput placeholder="Month:">
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<!-- Default: [createAction]="true" [readAction]="true" [updateAction]="true" [deleteAction]="true"-->
<app-crud [createAction]="false" [readAction]="false" [updateAction]="false"
          (delete)=delete($event) [columns]="columns" [data]="data" [title]="title"></app-crud>
