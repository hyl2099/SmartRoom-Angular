<mat-card>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <input [(ngModel)]="picture.id" matInput placeholder="Mobile:">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="picture.owner" matInput placeholder="Year:">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="picture.uploadTime" matInput placeholder="Month:">
    </mat-form-field>
    <button (click)="search()" color="primary" mat-mini-fab>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" color="primary" mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<app-crud [columns]="columns" [data]="data" [title]="title"></app-crud>
